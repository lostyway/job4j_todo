<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 2rem;
            margin: auto;
            max-width: 500px;
            border-top: 5px solid var(--primary-color);
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
            border: 1px solid #d1d3e2;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.5rem 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-danger {
            padding: 0.5rem 1rem;
            font-weight: 600;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .brand-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .brand-icon i {
            font-size: 3rem;
            color: var(--primary-color);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container d-flex flex-column" style="flex: 1;">
    <div class="row my-auto">
        <div class="col-md-6 offset-md-3">
            <div class="register-container">
                <div th:replace="fragments/navigation :: navigation"></div>
                <div class="brand-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="text-center mb-4" style="color: var(--primary-color);">Регистрация</h2>
                <form th:action="@{/user/register}" method="post">
                    <div class="mb-4">
                        <label for="name" class="form-label"><b>Имя</b></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Юрий" required>
                    </div>
                    <div class="mb-4">
                        <label for="login" class="form-label"><b>Логин</b></label>
                        <input type="text" class="form-control" id="login" name="login" placeholder="lostway" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="timezone" class="form-label"><b>Часовой пояс</b></label>
                        <select class="form-control" id="timezone" name="timezone" required>
                            <option th:each="zone : ${zones}" th:value="${zone}" th:text="${zone}">UTC</option>
                        </select>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <footer th:include="fragments/footer :: footer"></footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>
