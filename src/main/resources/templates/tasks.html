<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Список задач</h2>
    <a class="btn btn-primary mb-3" th:href="@{/add}">Добавить задачу</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Описание</th>
            <th>Создана</th>
            <th>Выполнена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.description}">Описание</td>
            <td th:text="${#dates.format(task.created, 'dd.MM.yyyy HH:mm')}">Дата</td>
            <td>
                <span th:text="${task.done} ? 'Да' : 'Нет'"></span>
            </td>
            <td>
                <a th:href="@{'/edit/' + ${task.id}}" class="btn btn-sm btn-warning">Изменить</a>
                <a th:href="@{'/delete/' + ${task.id}}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
